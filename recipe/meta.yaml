{% set name = "pyreportjasper" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a5d5e974fac3df66beadb6a055097e64979270a0a81781285fd9ce53eb712eb5

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pyreportjasper
    - test

about:
  home: https://github.com/PyReportJasper/pyreportjasper
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: This package aims to be a solution to compile and process JasperReports (.jrxml & .jasper files).

extra:
  recipe-maintainers:
    - Matt-BF
